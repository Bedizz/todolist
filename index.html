<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app">
        <div class="container">
            <div id="todo__wrapper">
                <h1><span class="to">To</span><span class="do">Do</span> List <img src="./images/icon.png"></h1>
                <div class="row__inputField">
                    <input type="text" placeholder="add item here" />
                    <button id="submitBtn">Add</button>
                </div>
    
    
            <div id="tasks">
                <p id="task__title">pending tasks... <span>(s)</span> </p>
                <ul id="list__container">
                    <li><button id="delete"></button></li>
                </ul>
                </div>
            </div>
        </div>
        <p id="error">C'mon, you must have something to do</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
