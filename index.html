<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="todo__wrapper">
            <h1><span class="to">To</span><span class="do">Do</span> List <img src="./images/icon.png"></h1>
            <div class="row__inputField">
                <input type="text" placeholder="Add a new task">
                <button id="submitBtn">Submit</button>
            </div>
            <div class="row__button"></div>
            
            <div class="row__list">
            <ul id="list__container">
                <li></li>
            </ul>
            </div> 
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
